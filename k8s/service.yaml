apiVersion: v1
kind: Service
metadata:
  name: qna-agent-api
  labels:
    app: qna-agent-api
    managed-by: kubectl
spec:
  type: NodePort
  selector:
    app: qna-agent-api
  ports:
  - name: http
    port: 80
    targetPort: http
    nodePort: 30080
    protocol: TCP
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: qna-agent-api-headless
  labels:
    app: qna-agent-api
    managed-by: kubectl
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: qna-agent-api
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  publishNotReadyAddresses: false
